# Default values for federated-node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


backend:
  replicas: 1
  tag:

keycloak:
  replicas: 2
  tag:

autoscaling:
  enabled: false

namespaces: &namespaces
  keycloak: keycloak
  tasks: tasks
  controller: fn-controller
  slm: ollama

global:
  namespaces: *namespaces
  delivery_url:

token:
  life: 2592000

# Local Development-related options
local_development: false
create_db_deployment: false

db:
  user: admin
  name: fndb
  host: db
  port: 5432
  # If a configmap with host user exists, use that
  # configMap:
  # If a secret with password exists, use that
  # secret:
  #   name:
  #   key:

# How many days the results and k8s resources are kept for
cleanupTime: 3

federatedNode:
  port: 5000
  volumes:
    results_path: /mnt/results
    task_pod_results_path: /mnt/data

storage:
  capacity: 10Gi
  # azure:
    # secretName:
    # storageAccountName:
    # storageAccountKey:
    # shareName:
  # aws:
    # fileSystemId:
    # accessPointId:
  # nfs:
    # provisioner:
    # url:
    # path:
  local: {}
    # Local storage that will be shared with the backend
    # path:
    # Local storage that will be shared with the db
    # dbpath: /data/db

pullPolicy: Always

# If using nginx, or ssl certificates, this will set the hostname
host:
tls:
  secretName: tls

# nginx white/black-listing, at ingress level
whitelist:
  enabled: false
  ips: []
blacklist:
  enabled: false
  ips: []

# Running on azure?
on_aks: false
# Running on AWS?
on_eks: false

# Set the domains that are allowed to send requests
# to the federated node, in case there is a web UI that tries to
# ping the FN
integrations:
  domains:
   - 'self'

certs:
  rotationPolicy: Never
  azure: {}
    # secretName:
    # configmap:
  aws: {}

# Enables full smoketests when running `helm test`.
# This will actively try to add new database and keycloak entries
# and then remove them as part of the cleanup process. Basic tests will be carried anyway.
# If not comfortable with these smoketests, do no overwrite this value.
smoketests: false

outboundMode: false

##SUBCHARTS
### Task controller
fn-task-controller:
  controller: {}
    # tag:

  storage: {}
    # size:
    # local:
    #   path:

  idp: {}
    # github:
    #   secret_name:
    #   secret_key:
    #   clientid_key:
  delivery:
    github: {}
      # repository:
    other: {}
      # url
      # auth_type

### Cert manager
cert-manager:
  enabled: false
  namespace: fn-certmanager
  installCRDs: true

### Ingress nginx
ingress-nginx:
  enabled: false
  namespaceOverride: ingress-nginx
  controller:
    # admissionWebhooks:
    #   enabled: false
    ingressClassResource:
      name: "fn-nginx"
    allowSnippetAnnotations: false
    ingressClass: "fn-nginx"
    # If running on aks:
    # service:
    #   externalTrafficPolicy: Local
    extraArgs:
      default-ssl-certificate: default/tls
